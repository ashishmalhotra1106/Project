<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <Link rel="stylesheet" href="LoginPage.css"></link>   
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="FeedbackPage.html" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <div class="button-container">
                <a class="forgot-password" href="ForgetPasswordPage.html">Forgot Password?</a>
                <input type="submit" value="Login">
            </div>
        </form>

        <p>Don't have an account? <a class="sign-up" href="RegistrationPage.html">Sign Up</a></p>
    </div>
</body>
</html>
